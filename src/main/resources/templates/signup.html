<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body class="bg-gradient-primary">

    <div class="container">

        <div class="col-lg-5">
            <!-- Basic login form-->
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header justify-content-center"><h3 class="fw-light my-4">회원가입</h3></div>
                <div class="card-body">
                    <!-- Login form-->
                    <form id="signupForm">
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1">username</label>
                            <input class="form-control" id="userName" type="text"  name="userName" placeholder="Enter userName">
                        </div>
                        <!-- Form Group (password)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="password">Password</label>
                            <input class="form-control" id="password" type="text" name="password" placeholder="Enter password">
                        </div>
                        <!-- Form Group (remember password checkbox)-->
                        <!-- Form Group (login box)-->
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="btn btn-primary" onclick="signup();">Sign up1</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript" th:src="@{/js/network.js}"></script>
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"/>

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">
</body>
 <script>
     function signup(){
          const param = $("#signupForm").serialize();
          alert(JSON.stringify(param));
             network.sendApi2('/api/auth/signup', param, function(data){
             console.log(JSON.stringify(data));
              if(data.resultCode  ==  1){
                location.href = "/login";
              }
          });
     }
 </script>

</th:block>
</html>
