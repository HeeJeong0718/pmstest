<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

<div id="set_member_template">222</div>
<script id=member_template type="text/x-handlebars-template">
    <header>
        <div>
            <h1>title</h1>
            <input type="button" value="작성하기" onclick="location.href='/board/insert';">
        </div>
    </header>
    <!--리스트-->
    <section id="content" class="member_list">
        <div>
            <p>여기에 리스트뿌린다</p>
            <ul id="list" class="member_list"></ul>
        </div>
        <!--테이블뿌리는곳-->
        <div>
            <table id="table" class="ui table segment">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>contents</th>
                    <th>date</th>
                </tr>
                </thead>
                <tbody id="listbody"></tbody>
            </table>
        </div>
    </section>
</script>
<script id="table_template" type="text/x-handlebars-template">
    {{#each list}}
        <tr>
            <td><a href="/board/detail?b_id={{b_id}}">{{b_id}}</a></td>
            <td>{{name}}</td>
            <td>{{contents}}</td>
            <td>{{date}}</td>
        </tr>
    {{/each}}

</script>
<script id="member_contents_row" type="text/x-handlebars-template">
    <h1>list</h1>
    {{#if list}}
        {{#each list}}
            <ul>
                <li><a href="/board/detail?b_id={{b_id}}">{{b_id}}</a></li>
                <li>name:{{b_id}}</li>
                <li>name:{{name}}</li>
                <li>pwd:{{contents}}</li>
                <li>pwd:{{date}}</li>
            </ul>
        {{/each}}
    {{/if}}
</script>
<script type="text/javascript" th:src="@{/js/network.js}"></script>
<script type="text/javascript" th:src="@{/js/board.js}"></script>
<!--<script type="text/javascript" th:src="@{/assets/js/network.js}"></script>-->

</html>
