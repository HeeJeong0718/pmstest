<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
<header>
    <h2>detail</h2>
</header>
<section id="content" class="container" ></section>
<section id="set_member_template" class="container" ></section>
<script id=member_template type="text/x-handlebars-template">
    <section id="content" class="member_list">
        <div>
            <p>여기에 리스트뿌린다</p>
            <ul id="reply" class="member_list"></ul>
        </div>
    </section>
</script>
<!--pet detail content-->
<script id="pet_detail" type="text/x-handlebars-template">
    <div>
        <form id="uploadForm">
            <!-- id -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">id</label>
                    <input type="text" name="b_id" class="form-control" id="b_id"  value="{{detail.b_id}}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">펫이름</label>
                    <input type="text" name="name" class="form-control" id="name" value="{{detail.name}}"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">contents</label>
                    <input type="text" name="contents" class="form-control" id="contents" value="{{detail.contents}}" />
                </div>
            </div>
        </form>
        <button id="btn-save" class="btn btn-primary" onclick="update()">수정하기</button>
        <button id="btn-del" class="btn btn-danger" onclick="deletePet()">삭제하기</button>
    </div>
</script>

<script id="member_contents_row" type="text/x-handlebars-template">
    <h1>list</h1>
    {{#if reply}}
        {{#each reply}}
            <ul>
                <li><a href="/reply/detail?r_id={{r_id}}">{{r_id}}</a></li>
                <li>name:{{r_id}}</li>
                <li>name:{{name}}</li>
                <li>pwd:{{r_contents}}</li>
                <li>pwd:{{date}}</li>
            </ul>
        {{/each}}
    {{/if}}
</script>
<script type="text/javascript" th:src="@{/js/network.js}"></script>
<script type="text/javascript" th:src="@{/js/board_form.js}"></script>
<!--<script type="text/javascript" th:src="@{/assets/js/network.js}"></script>-->

</html>
