<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/layout">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
<header>
    <h2>저장하기</h2>
</header>
<section id="content" class="container" ></section>
<!--pet detail content-->
<script id="pet_insert" type="text/x-handlebars-template">
    <div>
        <form id="insertForm">
            <!-- id -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">id</label>
                    <input type="hidden" name="b_id" class="form-control" id="b_id"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">name</label>
                    <input type="text" name="name" class="form-control" id="name" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="id">contents</label>
                    <input type="text" name="contents" class="form-control" id="contents" />
                </div>
            </div>
        </form>
        <button id="btn-save" class="btn btn-primary" onclick="insert()">저장하기</button>
    </div>
</script>
<script type="text/javascript" th:src="@{/js/network.js}"></script>
<script type="text/javascript" th:src="@{/js/board_form.js}"></script>
<!--<script type="text/javascript" th:src="@{/assets/js/network.js}"></script>-->

</html>
