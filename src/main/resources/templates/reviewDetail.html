<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="layout/default">

<th:block layout:fragment="content">
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card mb-4">
                <div class="card-header">Review Details</div>
                <div class="card-body">
                    <div class="card mb-4">
                        <div class="card-header d-flex align-items-center">
                            <a class="btn btn-transparent-dark btn-icon" href="javascript:history.back();">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>
                            <div class="ms-3"><h2 class="my-3" th:text="${reviewVO.title}"></h2></div>
                        </div>
                        <div class="card-body">
                            <p class="lead" th:text="${reviewVO.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
